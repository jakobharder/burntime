<html xmlns:burn>
<header>
   <link rel="stylesheet" type="text/css" href="sub.css" />
</header>
<body>
   <form name="options">
    Auflösung: <select name="resolution">
     <option value="windowmode@system=off">Vollbild
     <option value="windowmode@system=on;resolution@system=960x540">Fenster, 2x (16:9)
     <option value="windowmode@system=on;resolution@system=1440x810" selected="true">Fenster, 3x (16:9)
     <option value="windowmode@system=on;resolution@system=1920x1080">Fenster, 4x (16:9)
     <option value="windowmode@system=on;resolution@system=768x576">Fenster, 2x
     <option value="windowmode@system=on;resolution@system=1152x864">Fenster, 3x
     <option value="windowmode@system=on;resolution@system=1536x1152">Fenster, 4x
    </select><br/>
    <input type="checkbox" value="music@system=on" not="music@system=off" depend="classic_music">Musik</input><br/>
    <input type="checkbox" value="highres_font@system=on" not="highres_font@system=off" id="highresfont">Hochaufgelöste Schrift</input><br/>
    <input type="checkbox" value="newgfx@system=on" not="newgfx@system=off" depend="classic_newgfx" disable="highresfont" checkon="highresfont">Neue Grafiken</input><br/>
    <br/>
    <input type="checkbox" value="disable_ai@game=yes" not="disable_ai@game=no">Deaktiviere KI Spieler</input><br/>
    <br/>
    Cheats<br/>
    <input type="checkbox" value="enable_cheats@debug=yes" not="enable_cheats@debug=no">Enable cheats</input><br/>
    <input type="checkbox" value="no_travel@debug=yes" not="no_travel@debug=no">No travel time</input><br/>
    <input type="checkbox" value="godmode@debug=yes" not="godmode@debug=no">Don't die</input><br/>
   </form>   </form>
</body>
</html>
