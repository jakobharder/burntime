<html xmlns:burn>
<header>
   <link rel="stylesheet" type="text/css" href="sub.css" />
</header>
<body>
   <form name="options">
    Resolution: <select name="resolution">
     <option value="windowmode@system=off">Fullscreen
      <option value="windowmode@system=on;resolution@system=960x540">2x Window (16:9)
      <option value="windowmode@system=on;resolution@system=1440x810" selected="true">3x Window (16:9)
      <option value="windowmode@system=on;resolution@system=1920x1080"> 4x Window (16:9)
     <option value="windowmode@system=on;resolution@system=768x576">2x Window
     <option value="windowmode@system=on;resolution@system=1152x864">3x Window
     <option value="windowmode@system=on;resolution@system=1536x1152">4x Window
    </select><br/>
    <input type="checkbox" value="music@system=on" not="music@system=off" depend="classic_music">Music</input><br/>
    <input type="checkbox" value="highres_font@system=on" not="highres_font@system=off" id="highresfont">Use high-resolution fonts</input><br/>
    <input type="checkbox" value="newgfx@system=on" not="newgfx@system=off" depend="classic_newgfx" disable="highresfont" checkon="highresfont">Use new graphics</input><br/>
    <br/>
    Cheats<br/>
    <input type="checkbox" value="enable_cheats@debug=yes" not="enable_cheats@debug=no">Enable cheats</input><br/>
    <input type="checkbox" value="no_travel@debug=yes" not="no_travel@debug=no">No travel time</input><br/>
    <input type="checkbox" value="godmode@debug=yes" not="godmode@debug=no">Don't die</input><br/>
   </form>
</body>
</html>
