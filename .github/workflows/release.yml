name: main

on:
  push:
    tags:
      - "*"
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Build
      run: (cd source && dotnet build -c Release && cd ..)

    - name: Package
      run: tar -caf burntime.zip -C ./bin/ *

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: ./burntime.zip