name: main

on:
  push:
    tags:
      - "*"
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Build
      run: (cd source && dotnet publish Burntime.MonoGl -c Release /p:DebugSymbols=false /p:PublishReadyToRun=false /p:TieredCompilation=false --self-contained /p:PublishSingleFile=true && cd ..)

    - name: Package
      run: |
        rm ./bin/Release/win-x64/publish/*.pdb
        tar -caf burntime.zip -C ./bin/Release/win-x64/publish *

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: ./burntime.zip